<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML_LEVEL_TWO_ASSESSMENT</title>
</head>
<body>
    <form action="thanks.html" method="GET">
        <h1>Course Sign Up Page</h1>
        <h3>Please Note: First Name,Last Name,Password,and Email are required</h3>
        <label for="fn">First Name</label>
        <input id="fn" type="text" placeholder="First Name" required>
        <label for="ln">Last Name</label>
        <input id="ln" type="text" placeholder="Last Name" required>
        <P></P>
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="name@gmail.com" required>
        <label for="password">Password</label>
        <input id="password" type="password" required>
        <h3>Are you over the age of 18?</h3>
        <label for="yes">Yes</label>
        <input id="yes" type="radio" name="age">
        <label for="no">No</label>
        <input id="no" type="radio" name="age">
        <h3>Do you have Credit Card or PayPal</h3>
        <select>
            <option>Credit Card</option>
            <option>Paypal</option>
        </select>
        <p></p>
        <input type="submit" value="Sign Up">
    </form>
</body>
</html>
