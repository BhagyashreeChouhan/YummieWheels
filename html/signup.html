<!DOCTYPE html>
<html>
<head>
<title>Signup form</title>
<link rel="stylesheet" type="text/css" href="../css/signup.css">
 <body> 
     <div class="sign-up-form">
         <img class="avatar" src="../pictures/user.png">
      <h1 style=" margin-top: 20px ;width:80%;">Sign up now</h1>
      <form>
        <input type="email" class="input-box" placeholder="Your Email">
        <input type="password" class="input-box" placeholder="Your Password">
        <p style="color: gray;"><span><input type="checkbox"></span>I agree to the Terms of Services</p>
        <button type="submit" class="signup-btn">Sign up</button>
        <hr style=" margin-top: 20px; width:80%">
        <p style="color: gray;" class="or">OR</p>
        <button type="submit" class="create-btn">Create Account</button>
        <p style="color: gray;">Do you have an account ? <a href="#" style=" text-decoration: none; color: red;">Sign in</a></p>
    </form>
      </div>
 </body>
